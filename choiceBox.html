<html>
    <head>
        <title>ChoiceBox</title>
        <script src="vendor/jquery/jquery.js"></script>
        
        <style>
            .form-field-value                       { display:inline-block; background:#eee; padding:4px; width:100px; border:1px solid #ccc }
            .form-expanded-choice-row               { position:relative }
            .form-expanded-choice-row label         { display:inline-block; width:100px }
            .form-expanded-choice-row > div         { display:none; position:absolute; top:30px; left:100px }
        </style>
    </head>

    <body>
        <div class="form-expanded-choice-row">
            <label>Purpose</label>
            <span class="form-field-value" id="purpose-preview">Bla</span>
            <div id="purpose">
                <ul>
                    <li>
                        <input type="radio" value="public" name="purpose" id="purpose">
                        <label for="purpose">gameop.public_server</label>
                    </li>
                    <li>
                        <input type="radio" value="clan" name="purpose" id="purpose">
                        <label for="purpose">gameop.clan_server</label>
                    </li>
                </ul>
            </div>
        </div>

<script type="text/javascript">
$(function () {
    $('.form-expanded-choice-row').each(function (event) {
        var field  = $(this);
        var target = field.find('> div');
        var fake   = field.find('.form-field-value');

        fake.bind('click', function () {
            target.toggle();
        });

        target.find('input').change(function () {
            fake.text($(this).next('label').text());
            setTimeout(function () {
                target.hide()
            }, 100);
        })
    });
});
</script>

    </body>
</html>
